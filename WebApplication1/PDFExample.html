<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .auto-style1 {
            height: 25px;
        }
        .auto-style2 {
            width: 142px;
        }
        .auto-style3 {
            height: 22px;
        }
        #Text1 {
            width: 84px;
        }

<body>

    <table cellpadding="3" cellspacing="0" style="font-family: &quot;Times New Roman&quot; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;" width="100%">
        <tr>
            <td align="right" nowrap valign="middle" width="130">申請人部門</td>
            <td valign="middle" width="100%">[dept]</td>
        </tr>
        <tr>
            <td align="right" class="auto-style1" nowrap valign="middle" width="130">填單人</td>
            <td class="auto-style1" valign="middle" width="100%">[filler]</td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130">&nbsp;</td>
            <td valign="middle" width="100%">公文文號1[no1] <span style="display: inline-block;">&nbsp;&nbsp; 公文文號2[no2]&nbsp; 公文文號3[no3]</span></td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130">&nbsp;</td>
            <td valign="middle" width="100%">公文文號4[no4]&nbsp;&nbsp; <span style="display: inline-block;">公文文號5[no5]</span></td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130">契約編號</td>
            <td valign="middle" width="100%">[contractid]</td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130">計畫名稱</td>
            <td valign="middle" width="100%">[planname]</td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130">合約起日</td>
            <td valign="middle" width="100%">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>[contractstart]</td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="right" nowrap valign="middle" width="130" class="auto-style3">合約迄日</td>
            <td valign="middle" width="100%" class="auto-style3">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>[contractend]</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br class="Apple-interchange-newline" />
